<h2>Template myForm</h2>
<form [formGroup]="myForm">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="username" formControlName="username">
    <div class="text-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
      <div *ngIf="username.errors['username']">username already exists</div>
      <div *ngIf="username.errors['required']">username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" formControlName="email">
  </div>
  <div class="form-group">
    <label>Email confirm</label>
    <input type="email" class="form-control" name="emailConfirm" formControlName="emailConfirm">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" formControlName="password">
    <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors['required']">password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password confirm</label>
    <input type="password" class="form-control" name="passwordConfirm" formControlName="passwordConfirm">
    <div class="text-danger" *ngIf="pwConfirm.invalid && (pwConfirm.dirty || pwConfirm.touched)">
        <div *ngIf="pwConfirm.errors['required']">passwordConfirm is required</div>
        <div *ngIf="pwConfirm.errors['comparePassword']">is valid </div>
      </div>
  </div>
  <button type="button" class="btn btn-primary">Submit</button>
</form>
<br>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Form status: {{myForm.status}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Form Value</h6>
    <pre>{{myForm.value | json}}</pre>
  </div>
</div>
